#Name of the java package; default is name of the component
component.java_package.name          = klarna

# Packages to compile; default is all packages
#component.compile.includes           = com/**/*

# Packages to compile; default is no packages
#component.compile.excludes           =

# Version of source to compile; default is java version
#component.compile.source             =

# Version of target to compile to; default is java version
#component.compile.target             =

# Version of compiler to use; default is build.compiler set in isbuild.properties
#component.compile.compiler           =

# Packages to compile as depricated; default is no packages
#component.compile.deprecation        =

# Packages to compile for rapi; default is all packages
#component.compile.rapi.includes      = **/rapi/**/*

# Packages to compile for rapi; default is no packages
#component.compile.rapi.excludes      =

# Files to include into bos jar; default is **/bos/**/*
#component.jar.bos.includes           = **/bos/**/*

# Files to include into dbini jar; default is **/dbinit/**/*
#component.jar.dbinit.includes        = **/dbinit/**/*

# Files to include into rapi jar; default is **/rapi/**/*
#component.jar.rapi.includes          = **/rapi/**/*

# Files to include into binding jar; default is **/binding/**/*
#component.jar.binding.includes       = **/binding/**/*

# Files to include into tests jar; default is **/tests/**/*
#component.jar.tests.includes         = **/tests/**/*

# JaxB Properties
#component.jaxb.xjb                   =
#component.jaxb.xsd                   =

# WSDL Properties
#component.axis.wsdl                  =
#component.axis.package               =

# Setup properties
# Component is installed by default; default is true
# Mapping: default is sfw
# Component package ID; default is generated
# Component package name; default is generated
# Component package archive name; default is generated
# Component package relative path; default is emtpy path
# Setup destination key
# Setup registration key
#component.setup.share.isdefault       = false
#component.setup.share.mapping         =
#component.setup.share.id              =
#component.setup.share.name            =
#component.setup.share.archivename     =
#component.setup.share.relativepath    =
component.setup.share.destinationkey  = instance.share
component.setup.share.registrationkey = xml.share.configuration

#component.setup.doc.isdefault        = false
#component.setup.doc.mapping          =
#component.setup.doc.id               =
#component.setup.doc.name             =
#component.setup.doc.archivename      =
#component.setup.doc.relativepath     =
component.setup.doc.destinationkey   = instance.share
component.setup.doc.registrationkey  = xml.share.configuration

# RPM properties
# Group the package belongs to; default is Productivity/Networking/${product.displayname}
# Subgroup groups several packages that belong to one topic
# Packages required by this package; default is  %PRODUCT.NAME%-ES%{INSTANCE_ID}-base-core_env
# Packages that must not be installed if this package is installed; default is empty
# Summary description; default is generated
# Long description; default is same as summary description
# Location of the package on the image (e.g. /optional); default is empty
# Entries for cartridges list in cartridgelist.properties; default is empty
# Entries for cartridges.dbinit list in cartridgelist.properties; default is empty
#component.rpm.share.group                    =
component.rpm.share.subgroup                 = sfs
component.rpm.share.requires                 = %PRODUCT.NAME%-ES%{INSTANCE_ID}-sfs-core_share \
                                               %PRODUCT.NAME%-ES%{INSTANCE_ID}-sfs-bts_share
#component.rpm.share.conflicts                =
#component.rpm.share.summary                  =
#component.rpm.share.description              =
#component.rpm.share.imagedir                 =
component.rpm.share.cartridgelist.cartridges =
component.rpm.share.cartridgelist.dbinit     =

#component.rpm.doc.group                      =
component.rpm.doc.subgroup                   = doc
#component.rpm.doc.requires                   =
#component.rpm.doc.conflicts                  =
#component.rpm.doc.summary                    =
#component.rpm.doc.description                =
component.rpm.doc.imagedir                   = /optional
#component.rpm.doc.cartridgelist.cartridges   =
#component.rpm.doc.cartridgelist.dbinit       =

#Javadoc Properties
# Javadoc title; default is to <h1>${product.name}</h1><br><h2>${component.name} component></h2>
# Javadoc header; default is to <img src="{@docRoot}/images/intershop_logo.gif">
# Javadoc footer; default is to <img src="{@docRoot}/images/intershop_logo.gif">
# Javadoc bottom; default is to <p align=right><font style=FONT-SIZE:10px>&copy; ${product.copyright.owner}.<br>All rights reserved. All trademarks are the property of their respective owners.</font></p>
# Packages included into the javadoc; default is **/*.java
# Packages excluded from the javadoc; default is **/internal/**, tests/**
#component.javadoc.title              = &lt;h1&gt;${product.name}&lt;/h1&gt;&lt;br&gt;&lt;h2&gt;${component.name} component&lt;/h2&gt;
#component.javadoc.header             = &lt;img src=&quot;{@docRoot}/images/intershop_logo.gif&quot;&gt;
#component.javadoc.footer             = &lt;img src=&quot;{@docRoot}/images/intershop_logo.gif&quot;&gt;
#component.javadoc.bottom             = &lt;p align=right&gt;&lt;font style=FONT-SIZE:10px&gt;&#169; ${product.copyright.owner}.&lt;br&gt;All rights reserved. All trademarks are the property of their respective owners.&lt;/font&gt;&lt;/p&gt;
